<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>tuVaca.com</title>
    <link rel="stylesheet" href="../CSS/banner.css">
    <link rel="stylesheet" href="../CSS/session.css">
    <link rel="stylesheet" href="../CSS/registro.css">
    <script src="https://kit.fontawesome.com/242df0cab7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
        <section class="main_inicio">
            <div class="main_inicio_banner">
                <div class="main_inicio_logo">
                    <img  src="../imagenes/logo2.png" alt="">
                    <p>Comercialización de bovinos en la provincia de Ubaté.</p>
                </div>
                <div class="main_inicio_botones">
                    <div class="main_inicio_boton_uno cta">Iniciar sesion</div>
                    <div class="main_inicio_boton_dos cta1">Registrarse</div>
                </div>
                <div class="main_inicio_img">
                    <img  src="../imagenes/inicio.png" alt="">
                </div>
            </div>
            <div style="height: 20vh; overflow: hidden;" >
                <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                    <path d="M-3.10,126.80 C213.60,-90.28 198.93,228.45 503.67,119.89 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #4B8325;">
                    </path>
                </svg>
            </div>
        </section>
        <div class="modal-container">
            <div class="modal modal-close">
                <form action="">
                    <div class="iniciar">
                        <span class="close"><i class="fas fa-times-circle"></i></span>
                        <img class="img-logo" src="../imagenes/pg-principal/tuVaca.jpg" alt="">
                        <div class="iniciar-opciones">
                            <div class="iniciar-google">
                                <img src="../imagenes/pg-principal/google.ico" alt="">
                                <a href="">Iniciar sesion con Google</a>
                            </div>
                            <div class="iniciar-facebook">
                                <img src="../imagenes/pg-principal/facebook.png" alt="">
                                <a href="">Iniciar sesion con Facebook</a>
                            </div>
                        </div>
                        <div class="raya">
                            <div></div>
                            <div></div>
                        </div>
                        <input type="email" placeholder="Correo Electrónico">
                        <input type="password" placeholder="Contrasaeña">
                        <input type="button" value="Iniciar sesión">
                    </div>
                </form>
                    
            </div>
        </div>
        <div class="modal-container1">
            <div class="modal1 modal-close1">
                <form action="">
                    <div class="registrar">
                        <span class="close1"><i class="fas fa-times-circle"></i></span>
                        <img class="img-logo" src="../imagenes/pg-principal/tuVaca.jpg" alt="">
                        <div class="iniciar-opciones">
                            <div class="iniciar-google">
                                <img src="../imagenes/pg-principal/google.ico" alt="">
                                <a href="">Registrate con Google</a>
                            </div>
                            <div class="iniciar-facebook">
                                <img src="../imagenes/pg-principal/facebook.png" alt="">
                                <a href="">Registrate con Facebook</a>
                            </div>
                        </div>
                        <div class="raya">
                            <div></div>
                            <div></div>
                        </div>
                        <div class="registrar-campos">
                            <input type="text" name="" id="" placeholder="Nombre Completo">
                            <input type="number" name="" id="" placeholder="Numero de telefono">
                            <input type="email" placeholder="Correo Electrónico">
                            <input list="municipios" placeholder="Municipios">
                            <datalist id="municipios">
                                <option value="Ubate">Ubate</option>
                                <option value="Carupa">Carupa</option>
                            </datalist>
                            <input type="password" placeholder="Contrasaeña">
                            <input type="password" placeholder=" Verificar Contrasaeña">
                        </div>
                        <input type="button" value="Registrate">
                    </div>
                </form>
            </div>
        </div>
    <script src="prueba.js"></script>

</body>
</html>
