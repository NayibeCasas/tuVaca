<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/registro.css">
</head>

<body>
    <main>
        <div class="contenedor-principal">
            <form action="">
                <div class="registrar">
                    <a href="" class="cerrar">
                        <img src="../imagenes/pg-principal/cerrar.png" alt="">
                    </a>
                    <img class="img-logo" src="../imagenes/pg-principal/tuVaca.jpg" alt="">
                    <div class="iniciar-opciones">
                        <div class="iniciar-google">
                            <img src="../imagenes/pg-principal/google.ico" alt="">
                            <a href="">Registrate con Google</a>
                        </div>
                        <div class="iniciar-facebook">
                            <img src="../imagenes/pg-principal/facebook.png" alt="">
                            <a href="">Registrate con Facebook</a>
                        </div>
                    </div>
                    <div class="raya">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="registrar-campos">
                        <input type="text" name="" id="" placeholder="Nombre Completo">
                        <input type="number" name="" id="" placeholder="Numero de telefono">
                        <input type="email" placeholder="Correo Electrónico">
                        <input list="municipios" placeholder="Municipios">
                        <datalist id="municipios">
                            <option value="Ubate">Ubate</option>
                            <option value="Carupa">Carupa</option>
                        </datalist>
                        <input type="password" placeholder="Contrasaeña">
                        <input type="password" placeholder=" Verificar Contrasaeña">
                    </div>
                    <input type="button" value="Registrate">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
