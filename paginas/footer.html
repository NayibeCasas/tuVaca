<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <footer>
        <section>
            <div class="-footer">
                <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
                <div class="svg" style="height: 60vh; overflow: hidden;">
                    <svg viewBox="0 0 500 170" preserveAspectRatio="none" style="height: 100%; width: 113%;">
                        <path d="M-3.67,121.88 C272.29,239.30 375.56,-90.28 511.57,187.00 L505.92,-6.41 L-9.31,-32.06 Z"
                            style="stroke: none; fill: white;">
                        </path>
                    </svg>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="contenido-info">
                <div class="equipo">
                    <div class="nayis">
                        <figure class="img-nayis">
                            <img src="../imagenes/pg-principal/nayis.png" alt="">
                            <figcaption>@nayi16_</figcaption>
                        </figure>
                    </div>
                    <div class="juan">
                        <figure class="img-juan">
                            <img src="../imagenes/pg-principal/juan.png" alt="">
                            <figcaption>@juank27_</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="info">
                    <div class="datos">
                        <strong>
                            <p>Comercialización de bovinos  en la provincia de Ubaté.</p>
                        </strong>
                        <div class="email">
                            <img class="img-email" src="../imagenes/pg-principal/emial.png" alt="">
                            <h4>tuvaca.com.ubate@gmail.com</h4>
                        </div>
                        <div class="telefono">
                            <img class="img-telefono" src="../imagenes/pg-principal/Whatsapp.png" alt="">
                            <h4>3168707559 - 3155769091</h4>
                        </div>
                        <div class="name">
                            <h3>© 2021 - tuVaca.com</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ayuda">
                <form action="">
                    <label for="">¿ En que podemos ayudarte ?</label>
                    <input type="email" placeholder="   Correo Electronico" autocomplete="email" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder=" Inquietudes" required></textarea>
                    <input type="submit" value="Enviar">
                    <img src="../imagenes/logo2.png" alt="">
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
